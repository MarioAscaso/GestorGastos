spring.application.name=gestorGastos

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/gestor_gastos?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password

# JPA Configuration - IMPORTANTE: update para que cree las tablas automáticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Server Configuration
server.port=9090

# Logging para ver mejor qué pasa
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.daw.gestorGastos=DEBUG