<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Formulario Movimiento</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-plus-circle"></i>
                        <span th:if="${movimiento.id == null}">Nuevo Movimiento</span>
                        <span th:if="${movimiento.id != null}">Editar Movimiento</span>
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/movimientos/guardar}" method="post">
                        <input type="hidden" name="id" th:value="${movimiento.id}">
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="descripcion"
                                   name="descripcion" th:value="${movimiento.descripcion}" required>
                        </div>
                        <div class="mb-3">
                            <label for="cantidad" class="form-label">Cantidad</label>
                            <input type="number" step="0.01" class="form-control" id="cantidad"
                                   name="cantidad" th:value="${movimiento.cantidad}" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoriaId" class="form-label">Categoría</label>
                            <select class="form-select" id="categoriaId" name="categoriaId" required>
                                <option value="">Selecciona una categoría</option>
                                <option th:each="cat : ${categorias}"
                                        th:value="${cat.id}"
                                        th:text="${cat.nombre} + ' (' + ${cat.tipo} + ')'"
                                        th:selected="${movimiento.categoria != null && movimiento.categoria.id == cat.id}">
                                </option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar Movimiento
                            </button>
                            <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
